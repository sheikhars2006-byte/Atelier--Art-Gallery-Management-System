<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-wrapper {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .message-box {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
        }
        
        .error-box {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        .success-box {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }
        
        .form-field {
            margin-bottom: 1.5rem;
        }
        
        .form-field label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-field input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-field input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .toggle-section {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .toggle-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }
        
        .demo-accounts {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .demo-accounts h3 {
            color: #667eea;
            font-size: 1rem;
            margin-bottom: 0.8rem;
        }
        
        .demo-accounts p {
            font-size: 0.9rem;
            color: #666;
            margin: 0.3rem 0;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-header">
            <h1>ðŸŽ¨ Atelier</h1>
            <p id="formSubtitle">Welcome back! Please login</p>
        </div>

        <div id="errorMessage" class="message-box error-box"></div>
        <div id="successMessage" class="message-box success-box"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-field">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required autocomplete="username">
            </div>
            <div class="form-field">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required autocomplete="current-password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Register Form (Hidden) -->
        <form id="registerForm" style="display: none;">
            <div class="form-field">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" required minlength="3">
            </div>
            <div class="form-field">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-field">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" required minlength="6">
            </div>
            <div class="form-field">
                <label for="regConfirmPassword">Confirm Password</label>
                <input type="password" id="regConfirmPassword" required minlength="6">
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="toggle-section">
            <p id="toggleText">Don't have an account? <a class="toggle-link" onclick="toggleForms()">Register here</a></p>
        </div>

        <div class="demo-accounts">
            <h3>ðŸ“‹ Demo Accounts</h3>
            <p><strong>Admin:</strong> admin / admin123</p>
            <p><strong>Manager:</strong> manager1 / manager123</p>
            <p><strong>Viewer:</strong> viewer1 / viewer123</p>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('artGalleryUser')) {
            window.location.href = 'index.html';
        }

        function showMessage(message, isError = false) {
            const errorBox = document.getElementById('errorMessage');
            const successBox = document.getElementById('successMessage');
            
            if (isError) {
                errorBox.textContent = message;
                errorBox.style.display = 'block';
                successBox.style.display = 'none';
                setTimeout(() => { errorBox.style.display = 'none'; }, 5000);
            } else {
                successBox.textContent = message;
                successBox.style.display = 'block';
                errorBox.style.display = 'none';
                setTimeout(() => { successBox.style.display = 'none'; }, 3000);
            }
        }

        // Login Form Submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showMessage('Please fill in all fields', true);
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('artGalleryUser', JSON.stringify(result.user));
                    showMessage('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage(result.error || 'Login failed. Please check your credentials.', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Cannot connect to server. Please try again.', true);
            }
        });

        // Register Form Submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', true);
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', true);
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role: 'Viewer' })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Registration successful! Please login.');
                    setTimeout(() => {
                        toggleForms();
                        document.getElementById('registerForm').reset();
                    }, 2000);
                } else {
                    showMessage(result.error || 'Registration failed. Username or email may already exist.', true);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Cannot connect to server. Please try again.', true);
            }
        });

        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const subtitle = document.getElementById('formSubtitle');
            const toggleText = document.getElementById('toggleText');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                subtitle.textContent = 'Welcome back! Please login';
                toggleText.innerHTML = 'Don\'t have an account? <a class="toggle-link" onclick="toggleForms()">Register here</a>';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                subtitle.textContent = 'Create your account';
                toggleText.innerHTML = 'Already have an account? <a class="toggle-link" onclick="toggleForms()">Login here</a>';
            }
        }
    </script>
</body>
</html>
