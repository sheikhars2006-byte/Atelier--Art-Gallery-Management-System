<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions - Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .status-pending {
            background: #FFA726;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .status-approved {
            background: #4CAF50;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .status-rejected {
            background: #f44336;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-approve {
            background: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-reject {
            background: #f44336;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-view {
            background: #2196F3;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-header h2 {
            color: #667eea;
        }
        
        .close-btn {
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }
        
        .submission-detail {
            margin: 1rem 0;
        }
        
        .submission-detail label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 0.3rem;
        }
        
        .submission-detail p {
            color: #666;
            margin: 0;
        }
        
        .submission-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">ðŸŽ¨ Art Gallery</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="artists.html">Artists</a></li>
                <li><a href="artworks.html">Artworks</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="exhibitions.html">Exhibitions</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="billing.html">Billing</a></li>
                <li><a href="artist-submit.html">Submit Artwork</a></li>
                <li><a href="admin-submissions.html" class="active">Submissions</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>Artwork Submissions</h1>
            <div class="filter-buttons">
                <button class="btn" onclick="filterSubmissions('all')">All</button>
                <button class="btn" onclick="filterSubmissions('Pending')">Pending</button>
                <button class="btn" onclick="filterSubmissions('Approved')">Approved</button>
                <button class="btn" onclick="filterSubmissions('Rejected')">Rejected</button>
            </div>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Artist</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Submitted</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="submissionsTableBody">
                    <tr>
                        <td colspan="8" style="text-align: center;">Loading submissions...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- View Details Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Submission Details</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Art Gallery Management System</p>
    </footer>

    <script src="auth.js"></script>
    <script>
        // PROTECT THIS PAGE - Only Admin and Manager can access
        checkPageAccess(['Admin', 'Manager']);
        
        let allSubmissions = [];
        let currentFilter = 'all';

        window.addEventListener('DOMContentLoaded', loadSubmissions);

        async function loadSubmissions() {
            try {
                const response = await fetch('http://localhost:3000/api/submissions');
                allSubmissions = await response.json();
                displaySubmissions(allSubmissions);
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('submissionsTableBody').innerHTML = 
                    '<tr><td colspan="8" style="text-align: center; color: red;">Error loading submissions</td></tr>';
            }
        }

        function displaySubmissions(submissions) {
            const tbody = document.getElementById('submissionsTableBody');

            if (submissions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No submissions found</td></tr>';
                return;
            }

            tbody.innerHTML = submissions.map(sub => `
                <tr>
                    <td>${sub.Submission_ID}</td>
                    <td>${sub.Artist_Name}</td>
                    <td><strong>${sub.Title}</strong></td>
                    <td>${sub.Category}</td>
                    <td>â‚¹${sub.Price.toLocaleString()}</td>
                    <td>${new Date(sub.Submitted_Date).toLocaleDateString()}</td>
                    <td><span class="status-${sub.Status.toLowerCase()}">${sub.Status}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-view" onclick='viewSubmission(${JSON.stringify(sub)})'>View</button>
                            ${sub.Status === 'Pending' ? `
                                <button class="btn-approve" onclick="approveSubmission(${sub.Submission_ID})">Approve</button>
                                <button class="btn-reject" onclick="rejectSubmission(${sub.Submission_ID})">Reject</button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterSubmissions(status) {
            currentFilter = status;
            if (status === 'all') {
                displaySubmissions(allSubmissions);
            } else {
                const filtered = allSubmissions.filter(s => s.Status === status);
                displaySubmissions(filtered);
            }
        }

        function viewSubmission(submission) {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                ${submission.Image_URL ? `<img src="${submission.Image_URL}" class="submission-image" alt="${submission.Title}">` : ''}
                
                <div class="submission-detail">
                    <label>Artist Name:</label>
                    <p>${submission.Artist_Name}</p>
                </div>
                
                <div class="submission-detail">
                    <label>Email:</label>
                    <p>${submission.Email || 'N/A'}</p>
                </div>
                
                <div class="submission-detail">
                    <label>Phone:</label>
                    <p>${submission.Phone || 'N/A'}</p>
                </div>
                
                <div class="submission-detail">
                    <label>Title:</label>
                    <p>${submission.Title}</p>
                </div>
                
                <div class="submission-detail">
                    <label>Category:</label>
                    <p>${submission.Category}</p>
                </div>
                
                <div class="submission-detail">
                    <label>Price:</label>
                    <p>â‚¹${submission.Price.toLocaleString()}</p>
                </div>
                
                <div class="submission-detail">
                    <label>Year Created:</label>
                    <p>${submission.Year_Created}</p>
                </div>
                
                <div class="submission-detail">
                    <label>Description:</label>
                    <p>${submission.Description}</p>
                </div>
                
                <div class="submission-detail">
                    <label>Status:</label>
                    <p><span class="status-${submission.Status.toLowerCase()}">${submission.Status}</span></p>
                </div>
                
                ${submission.Review_Notes ? `
                    <div class="submission-detail">
                        <label>Review Notes:</label>
                        <p>${submission.Review_Notes}</p>
                    </div>
                ` : ''}
            `;
            
            document.getElementById('viewModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('viewModal').style.display = 'none';
        }

        async function approveSubmission(submissionId) {
            if (!confirm('Approve this submission and add to gallery?')) return;

            try {
                const response = await fetch(`http://localhost:3000/api/submissions/approve/${submissionId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (response.ok) {
                    alert('âœ… Submission approved and added to gallery!');
                    loadSubmissions();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error approving submission:', error);
                alert('Error approving submission');
            }
        }

        async function rejectSubmission(submissionId) {
            const notes = prompt('Enter rejection reason (optional):');
            if (notes === null) return; // User cancelled

            try {
                const response = await fetch(`http://localhost:3000/api/submissions/reject/${submissionId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ notes })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Submission rejected');
                    loadSubmissions();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error rejecting submission:', error);
                alert('Error rejecting submission');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('viewModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
