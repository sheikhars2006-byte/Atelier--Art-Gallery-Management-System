</head>
<body>
    <nav class="navbar">
        <div class="nav-container">

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

            </ul>
        </div>

    <div class="container">
        <header class="page-header">
            <h1>Gallery Events</h1>
        </header>

        <!-- Events Table -->
        <div class="table-container">
            <table id="eventsTable">
                <thead>
                    <tr>
                        <th>Event ID</th>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="eventsTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center;">Loading events...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Art Gallery Management System</p>
    </footer>

    <script>
        window.addEventListener('DOMContentLoaded', loadEvents);

        async function loadEvents() {
            try {
                const response = await fetch('http://localhost:3000/api/events');
                const events = await response.json();
                
                const tbody = document.getElementById('eventsTableBody');
                
                if (events.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No events found</td></tr>';
                    return;
                }
                
                tbody.innerHTML = events.map(event => `
                    <tr>
                        <td>${event.Event_ID}</td>
                        <td><strong>${event.Event_Name}</strong></td>
                        <td>${new Date(event.Event_Date).toLocaleDateString()}</td>
                        <td>${event.Event_Time}</td>
                        <td><span class="event-type-badge">${event.Type}</span></td>
                        <td>${event.Location}</td>
                        <td>${event.Description || 'N/A'}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('eventsTableBody').innerHTML = 
                    '<tr><td colspan="7" style="text-align: center; color: red;">Error loading events</td></tr>';
            }
        }
    </script>
    <script src="auth.js"></script>
</body>
</html>
